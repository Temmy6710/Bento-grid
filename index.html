<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Bento grid</title>
</head>
<body class="flex flex-col justify-center min-h-screen antialiased font-['DM_Sans'] text-lg"> <!--item-center-->
    <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 md:gap-4 lg:grid-cols-4 p-10 px-20 grid-rows-6"><!--auto-rows-auto h-full w-full-->
        <div class="h-full w-full bg-amber-950 row-span-3 rounded-xl"></div>
        <div class="h-full w-full bg-amber-950 md:col-span-2 row-span-2 rounded-xl"></div>
        <div class="h-full w-full bg-amber-950 row-span-4 rounded-xl"></div>
        <div class="h-full w-full bg-amber-950 row-span-2 rounded-xl"></div>
        <div class="h-full w-full bg-amber-950 row-span-2 rounded-xl"></div>
        <div class="h-full w-full bg-amber-950 md:row-span-3 rounded-xl"></div>
        <div class="h-full w-full bg-amber-950 row-span-2 rounded-xl"></div>
        <div class="h-30 w-full bg-amber-950 md:col-span-2 row-span-2 rounded-xl"></div>
    </div>
    
</body>
</html>
